{% extends 'network/layout.html' %}
{% block body %}
{% for post in posts %}
{% for post in post%}
{% if 10 >= post.id %}
<a href="{% url 'index' %}?page=999#post{{post.id}}">
{% else %}
<a href="{% url 'index' %}?page={{post.id|divide:10|floatformat}}#post{{post.id}}">
<div class="notification">{{post.user}} post {{post.content}}</div>
</a>
{% endfor %}
{% endfor %}
{% endblock %}
